<script>
  const _account = document.getElementById("account");
  const _phone = document.getElementById("phone");
  const _loginForm = document.getElementById("loginForm");

  _loginForm.addEventListener("submit", (event) => {
    event.preventDefault();

    const account = _account.value;
    const phone = _phone.value;
    if(!account || !phone) {
      alert("All fields are required.")
    } else {
      if (account != "0123456789"  || phone != "07010001000") {
        alert("Wrong phone or account number.")
      } else {
        window.location.href = "/pass/otp.html";
      }
    }
    
    console.log("OK");
  })
</script>
